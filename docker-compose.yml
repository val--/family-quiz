services:
  front:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/application:cached
      - node_modules:/application/node_modules
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
      - "5555:5555"
    environment:
      - NEXT_PUBLIC_API_URL
      - DATABASE_URL
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  node_modules:
